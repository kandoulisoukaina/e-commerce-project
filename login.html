<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtisanMarket - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                
                <h1>ArtisanMarket</h1>
            </div>
            <p class="subtitle">VOTRE BAZAAR PRÉFÉRÉ </p>
            
            
        </div>

        <div class="login-form-container">
            <h2>Bienvenue</h2>
            <p class="form-subtitle">Connectez-vous à votre espace administrateur</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
                
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 ArtisanMarket. Tous droits réservés.</p>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
