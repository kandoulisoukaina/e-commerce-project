<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - ArtisanMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
 

    <!-- Login Container -->
    <div class="login-container">
        <!-- Left Side  -->
        <div class="login-left">
            <div class="login-branding">
                <div class="logo-large">
                 <img src="pics/logo-webecco.png" alt="logo website">                
                </div>
                <h1>Dar Sanaâ</h1>
                <p>Interface Administrateur</p>
              
            </div>
        </div>

        <!-- Right Side  -->
        <div class="login-right">
            <div class="login-form-container">
                <!-- Back to welcome page Link -->
                <a href="welcome.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Retour au site
                </a>

                <div class="login-header">
                    <h2>Bienvenue</h2>
                    <p>Connectez-vous à votre espace administrateur</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Nom d'utilisateur
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Entrez votre nom d'utilisateur"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Mot de passe
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Entrez votre mot de passe"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit" class="btn-login">
                        <span>Se connecter</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                <!-- Alternative Login Options -->
                <div class="alternative-login">
                    <div class="divider">
                        <span>Ou connectez-vous avec</span>
                    </div>
                    <div class="social-login">
                        <button class="social-btn google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="social-btn microsoft">
                            <i class="fab fa-microsoft"></i>
                            Microsoft
                        </button>
                    </div>
                </div>

                <!-- Footer Links -->
                <div class="login-footer">
                    <p>Besoin d'aide ? <a href="#">Contactez le support</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
